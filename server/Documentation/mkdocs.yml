site_name: Moving Target Defence Simulator
repo_url: https://github.com/cits3200-team37/mtd
repo_name: cits3200-team37/mtd

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

nav:
  - Home:
      - Introduction: index.md
      - MkDocs Instructions: mkdocs_instructions.md
  - User Guide:
      - Simulation: user/simulation_instructions.md
      - Download App: user/download_instructions.md
  - Back End:
      - End points: backend/endpoints.md
  - MTD Network Code Base: 
      - MTD:
          - MTD init: mtdnetwork/mtd/mtdinit.md
          - Complete Topology Shuffle: mtdnetwork/mtd/completetopologyshuffle.md
          - Port Shuffle: mtdnetwork/mtd/portshuffle.md
          - Host Topology Shuffle: mtdnetwork/mtd/hosttopologyshuffle.md
          - IP Shuffle: mtdnetwork/mtd/ipshuffle.md
          - OS Diversity: mtdnetwork/mtd/osdiversity.md
          - OS Diversity Assignment: mtdnetwork/mtd/osdiversityassignment.md
          - User Shuffle: mtdnetwork/mtd/usershuffle.md
          - Service Diversity: mtdnetwork/mtd/servicediversity.md
      - Operation:
          - Attack Operation: mtdnetwork/operation/attack_operation.md
          - MTD Operation: mtdnetwork/operation/mtd_operation.md
      - Component:
          - Host: mtdnetwork/component/host.md
          - MTD Scheme: mtdnetwork/component/mtd_scheme.md
          - Network: mtdnetwork/component/network.md
          - Service: mtdnetwork/component/service.md
      - Statistic:
          - Evaluation: mtdnetwork/statistic/evaluation.md
