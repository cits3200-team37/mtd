name: client code format check

on:
  pull_request:
    branches:
      - main

jobs:
  prettier:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: client/yarn.lock
      - working-directory: client
        run: yarn
      - working-directory: client
        run: yarn  prettier ./src --check
